version: '3'

services:
  web: 
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    ports:
      - 85:80
    volumes:
      - "./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
      - .:/var/www/html
    depends_on:
      - php

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    ports:
      - 99:80
    volumes:
      - .:/var/www/html

  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=your_password
    volumes:
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - 3399:3306

volumes:
  db_data:
  